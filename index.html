<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- timer input section -->
    <section id="TimerInputSection">
        <header>
            <h1>Multiple Timers App</h1>
        </header>
        <div id="container">
            <span>Set Timer</span>
            <div>
                <input id="hour" max="23" placeholder="hh" min="0" type="number">
                <span>:</span>
                <input id="minute" max="59" placeholder="mm" min="0" type="number">
                <span>:</span>
                <input id="second" max="59" placeholder="ss" min="0" type="number">
            </div>
            <button id="set">Set</button>
        </div>
        <div id="current">
            <span>Current Timers</span>
        </div>
    </section>
    <!-- Active Timers Display Section -->
    <section id="ActiveTimersDisplaySection">

    </section>

    <!-- Timer End Display Design section -->
    <section id="TimerEndDisplayDesign">

    </section>
    <script src="script.js"></script>
</body>

</html>
